version: "3.8"

services:
  api1: &api
    build: .
    restart: always
    depends_on:
     - db
  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data
      - ./.docker/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=rinha-backend


volumes:
  postgres-db:
